<!DOCTYPE html>
<html lang="en">
<head>
	<title>SIAKAD UNIDA Gontor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="/css/util.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">

</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="/images/img-01.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form" method="get" action="/api/smartcart/">
				<span class="contact1-form-title">
					SMART CARD
				</span>
				<span class="contact1-form-title">
					Input Data 
				</span>

				<div class="wrap-input1 validate-input" data-validate = "NIM Dibutuhkan">
					<input class="input1" type="text" name="nim" placeholder="NIM">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "href_id Dibutuhkan">
					<input class="input1" type="text" id="rfid" name="rfid" placeholder="RFID">
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
      	$(document).ready(function(){
      		var socket = io();
		  	socket.on('message',function(message){
          		$('#rfid').val(message);
        	});
		    // var setUp = $.ajax({
		    // 	url: 
		    // })
     		// $.get('http://localhost:3000/api/pushrfid', function (data) {
     		// 	console.log(data);
     		// })
		});
    </script>
</body>
</html>
